<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgotton your password</title>
    <link rel="stylesheet" type="text/css" href="/Cluk/css/ForgottenPW.css">
    <link rel="stylesheet" type="text/css" href="/Cluk/css/stylesheet.css">
</head>
<body>
<div class="title">
    <h3 class="company"><img class="resize" src="/Cluk/images/Capture.png" alt="Cluck logo image" /> Cluck Delivery Systems</h3>
</div>


<div class="box">
    <h1 class="h1">Forgotten your password? </h1>

    <p>

        <br />
        If you have forgotten your password, please reset your password

    </p>
    <div class="txt">
        <!-- 				<div class="txt-item">
                            <label>Username Id：</label>
                            <div><input type="text" class="txt-input" /></div>
                        </div> -->

        <div class="txt-item">
            <label>Email Address：</label>
            <div><input type="email" class="txt-input" /></div>
        </div>
        <div class="txt-item">
            <label> New Password：</label>
            <div><input type="password" class="txt-input" /></div>
        </div>
        <div class="txt-item">
            <lable>Question:</label>
                <select class="txt-select">
                    <option>&nbsp;What is your pet's name?</option>
                    <option>&nbsp;In what year was your father born?</option>
                    <option>&nbsp;What is your favorite food?</option>
                    <option>&nbsp;What was your favorite sport in high school?</option>
                    <option>&nbsp;In what city or town does your nearest sibling live?</option>
                    <option>&nbsp;What was the name of your elementary/primar...</option>
                    <option>&nbsp;What was your childhood nickname?</option>
                    <option>&nbsp;Who is your childhood sports hero?</option>
                    <option>&nbsp;In what town was your first job?</option>
                    <option>&nbsp;What is your favorite movie?</option>
                </select>
        </div>
        <div class="txt-item">
            <label>Answer:</label>
            <div><input type="text" class="txt-input" /></div>
        </div>
    </div>

    <!-- <br /> -->
    <div class="btn">
        <input class="button" type="submit" value="Back" style="float: left" onclick="window.location.href='http://www.google.com'">
        <input class="button" type="submit" value="Submit" style="float: right" onclick="window.location.href='http://www.google.com'">
    </div>
</div>
</body>

</html>
